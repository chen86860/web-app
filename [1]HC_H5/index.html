<script>
    $(document).ready(function () {
        var d_width = $(window).width(),
            d_height = $(window).height();
        $(".page1,.page2").height(d_height);
        $("#btn_submit,.btn_return").css({
            bottom: -(d_height - 20) + "px"
        });
        $(".succeed").css({
            top: d_height * 1.4 + "px"
        });
        $("footer").css({
            position: "absolute",
            top: (d_height * 2 - 30) + "px"
        });
    });

    var loading = {
        show: function () {
            $("#btn_submit").val("").addClass("loading");
            $("#btn_submit").attr("disabled", "disabled");
        },
        hide: function () {
            $("#btn_submit").removeClass("loading").val("提交");
            $("#btn_submit").removeAttr("disabled");
        },
        succeed: function () {
            $("#btn_submit").removeAttr("disabled");
            $(".selects,.inputs").css("visibility", "hidden");
            $("#btn_submit").val("返回").on("click", function () {
                $('html,body').animate(
                    {scrollTop: 0}, 800)
            });
            $(".succeed").css({
                visibility: "visible"
            }).animate({
                top: $(".succeed").offset().top - 20 + "px"
            }, 600);
        }
    };

    function check() {
        if ($("input[name='name']").val().length == 0) {
            alert("姓名不能為空");
            $("input[name='name']").focus();
            return false;
        }
        if ($("input[name='phone']").val().length == 0) {
            alert("電話不能為空");
            $("input[name='phone']").focus();
            return false;
        }
        if ($("input[name='company']").val().length == 0) {
            alert("機構單位不能為空");
            $("input[name='company']").focus();
            return false;
        }
        if ($("input[name='job']").val().length == 0) {
            alert("職稱不能為空");
            $("input[name='job']").focus();
            return false;
        }
        return true;
    }

    function get_select_arr() {
        var arr = [],
            checkboxs = $(".selects").find("input");
        for (var i = 0, l = checkboxs.length; i < l; i++) {
            if (checkboxs[i].checked) {
                arr.push(checkboxs[i].value)
            }
        }
        return arr;
    }
    $("#btn_submit").click(function () {
        if (check()) {
            loading.show();
            var _name = $("input[name='name']").val().trim(),
                _phone = $("input[name='phone']").val().trim(),
                _company = $("input[name='company']").val().trim(),
                _job = $("input[name='job']").val().trim(),
                _select_att = get_select_arr();
            $.post(
                'http"//www./index.php/wap/GameSignUp/signUp', {
                    "GCode": "20170112",
                    "name": _name,
                    "phone": _phone,
                    "company": _company,
                    "job": _job,
                    "value_1": _select_att
                },
                function (data) {
                    var data = eval("(" + data + ")");
                    if (data.errcode == -100) {
                        alert(data.errmsg);
                        loading.hide();
                    } else {
                        loading.succeed();
                    }
                }
            )
        }
        return false;
    });
</script>
